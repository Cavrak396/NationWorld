<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" defer src="../js/controller.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>NationWorld</title>
</head>

<body>
    <header class="header">
        <div class="wrap wrap--primary">
            <div class="header__line">
                <div class="header__user-info">
                    <div class="header__usertext js-usertext">Space for user text</div>
                </div>
                <div class="header__right-bar">
                    <div class="header__bookmarks js-bookmarks">
                        <button type="button" class="header__bookmarks-btn js-bookmark-saved">
                            bookmark
                        </button>
                        <div class="header__bookmarks-result js-bookmark-results">
                            <span class="header__bookmarks-decoration"></span>
                            <span class="header__bookmarks-tag">Favourite coutries.</span>
                            <ul class="header__bookmarks-list js-bookmark-list"></ul>
                        </div>
                    </div>
                    <form class="header__search-form">
                        <input class="header__search-input js-search-country" placeholder="Search country...">
                        <button type="submit" class="header__search-button js-explore-btn">Explore</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="nation">
            <div class="nation__empty-holder">
                <p class="nation__empty-text js-empty-sign">There is no nation, choose the desired nation &#58;&#41</p>
            </div>
            <div class="nation__informations js-nation-info"></div>
        </section>

                    The application needs your basic information for full quality &#58;&#41
                </p>
                <form class="usersetup__form">
                    <input class="usersetup__name js-username" placeholder="What is your name? &#58;&#41">
                    <input class="usersetup__country js-countryName" placeholder="Where are you from? &#58;&#41">
                    <button type="submit" class="usersetup__button js-usersetup-submit">Let's start.</button>
                </form>
            </div>
        </div> -->
    </main>
</body>

</html>
