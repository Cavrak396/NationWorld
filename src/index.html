<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="js/controller.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="icon" href="images/bookmarks-icon.png" type="image/x-icon">
    <title>NationWorld</title>
</head>

<body>
    <header class="header">
        <div class="wrap wrap--primary">
            <div class="header__line">
                <div class="header__user-info">
                    <div class="header__usertext js-usertext">Search Geo Informations!</div>
                </div>
                <div class="header__right-bar">
                    <div class="header__bookmarks js-bookmarks">
                        <button type="button" class="header__bookmarks-btn js-bookmark-saved">
                            <img src="images/bookmarks-icon.png" alt="planet image" class="header__bookmarks-icon">
                        </button>
                        <div class="header__bookmarks-result js-bookmark-results">
                            <span class="header__bookmarks-decoration"></span>
                            <span class="header__bookmarks-tag">Favourite coutries.</span>
                            <ul class="header__bookmarks-list js-bookmark-list">

                            </ul>
                        </div>
                    </div>
                    <form class="header__search-form">
                        <input class="header__search-input js-search-country" placeholder="Search country...">
                        <button type="submit" class="header__search-button js-explore-btn">Explore</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="nation">
            <h2 class="nation__header">Validator fixed!</h2>
            <div class="nation__empty-holder">
                <p class="nation__empty-text js-empty-sign">There is no nation, choose the desired nation :&#41</p>
            </div>
            <div class="nation__informations js-nation-info"></div>
            <div class="nation__map js-map" id="map"></div>
        </section>
    </main>
</body>

</html>
